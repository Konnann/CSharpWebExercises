<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnDelete').on('click', deleteTown);
        $('#btnAdd').on('click', addTown);
        $('#towns').change(selectTown);


        function deleteTown(){

            for(let option of $('#towns option')){
                if($(option).prop('selected')){
                    $(option).remove();
                }
            }
        }

        function selectTown(){
            $(this).prop({selected: true});
        }
        function addTown(){
            if($("#newItem").val() == ''){
                return;
            }
            let text = $('#newItem').val();
            $('#newItem').val("");

            $('#towns').append(`<option>${text}</option>`);
        }
    }
</script>
</body>
</html>
