<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Hello, Friend!</h2>
    <form method="post" id="email">
        To:
        <input type="email" name="recipient"/>
        <br/>
        Subject:
        <input type="text" maxlength="100" name="subject"/>
        <br/>
        Message:
        <textarea name="message" form="email"></textarea>
        <br/>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
